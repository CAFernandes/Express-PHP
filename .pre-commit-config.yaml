# See https://pre-commit.com for more information
repos:
  - repo: local
    hooks:
      - id: phpstan
        name: PHPStan Static Analysis
        entry: vendor/bin/phpstan
        args: ['analyse', '--no-progress', '--no-ansi']
        language: system
        files: \.php$
        pass_filenames: false
        stages: [commit]

      - id: phpunit
        name: PHPUnit Tests
        entry: vendor/bin/phpunit
        args: ['--no-coverage', '--colors=never']
        language: system
        files: \.php$
        pass_filenames: false
        stages: [commit]

      - id: phpcs-psr12
        name: PHP Code Sniffer (PSR-12)
        entry: vendor/bin/phpcs
        args: ['--standard=PSR12', '--colors', '--report=summary']
        language: system
        files: \.php$
        exclude: ^(vendor/|examples/|benchmarks/)

      - id: phpcbf-psr12
        name: PHP Code Beautifier and Fixer (PSR-12)
        entry: vendor/bin/phpcbf
        args: ['--standard=PSR12']
        language: system
        files: \.php$
        exclude: ^(vendor/|examples/|benchmarks/)
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
